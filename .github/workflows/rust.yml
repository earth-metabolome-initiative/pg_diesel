name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.rust }}, postgres-${{ matrix.postgres }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, nightly]
        postgres: [14, 15, 16, 17, 18]
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1-dev libpq-dev
    - name: Build and Test (postgres-${{ matrix.postgres }})
      run: cargo test --release --no-default-features --features postgres-${{ matrix.postgres }}
    - name: Build and Test with serde (postgres-${{ matrix.postgres }})
      run: cargo test --release --no-default-features --features "postgres-${{ matrix.postgres }},serde"

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - name: Check formatting
      run: cargo fmt --all -- --check

  clippy:
    name: Clippy (postgres-${{ matrix.postgres }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        postgres: [14, 15, 16, 17, 18]
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1-dev libpq-dev
    - name: Run clippy (postgres-${{ matrix.postgres }})
      run: cargo clippy --all-targets --no-default-features --features postgres-${{ matrix.postgres }} -- -D warnings

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1-dev libpq-dev
    - name: Check documentation
      run: cargo doc --no-deps --document-private-items
      env:
        RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Install tarpaulin
      uses: taiki-e/install-action@cargo-tarpaulin
    - name: Generate coverage for postgres-14
      run: |
        cargo tarpaulin --engine=llvm --out xml --workspace --run-types AllTargets --no-default-features --features postgres-14
        mv cobertura.xml coverage-postgres-14.xml
    - name: Generate coverage for postgres-15
      run: |
        cargo tarpaulin --engine=llvm --out xml --workspace --run-types AllTargets --no-default-features --features postgres-15
        mv cobertura.xml coverage-postgres-15.xml
    - name: Generate coverage for postgres-16
      run: |
        cargo tarpaulin --engine=llvm --out xml --workspace --run-types AllTargets --no-default-features --features postgres-16
        mv cobertura.xml coverage-postgres-16.xml
    - name: Generate coverage for postgres-17
      run: |
        cargo tarpaulin --engine=llvm --out xml --workspace --run-types AllTargets --no-default-features --features postgres-17
        mv cobertura.xml coverage-postgres-17.xml
    - name: Generate coverage for postgres-18
      run: |
        cargo tarpaulin --engine=llvm --out xml --workspace --run-types AllTargets --no-default-features --features postgres-18
        mv cobertura.xml coverage-postgres-18.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage-postgres-14.xml,./coverage-postgres-15.xml,./coverage-postgres-16.xml,./coverage-postgres-17.xml,./coverage-postgres-18.xml
        fail_ci_if_error: false
